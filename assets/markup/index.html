<!DOCTYPE html>
<html class="no-js">
<head><title>SIU</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Sample Template for SIU">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css">
    <link rel="stylesheet/less" type="text/css" href="../styles/siu.less"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/webjars/less/1.7.0/less.js"></script>
    <script type="text/javascript" src="../scripts/main.js"></script>
    <script>
        var less = {
            env: "development", // or "production"
            async: true,        // load imports async
            fileAsync: true,    // load imports async when in a page under a file protocol
            poll: 1000,         // when in watch mode, time in ms between polls
            functions: {},      // user functions, keyed by name
            dumpLineNumbers: "comments", // or "mediaQuery" or "all"
            relativeUrls: true, // whether to adjust url's to be relative
                                // if false, url's are already relative to the entry less file
            rootpath: "/"       // a path to add on to the start of every url resource
        };
    </script>
    <script>
        $(document).ready(function () {
            SIU.init();
        });
    </script>
</head>
<body>
<header>
    <section class="logo-container">
        <a href="/"><img src="../images/siu-logo.png" alt="SIU"/></a>
    </section>
    <section class="responsiveMenu">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <i class="fa fa-bars fa-lg"></i>
        </button>
    </section>
    <section class="search-container">
        <div id="searchBtn"><i class="fa fa-search"></i></div>
        <div id="notificationBell"><i class="fa fa-bell"></i></div>
        <div id="profileLink"><img src="https://secure.gravatar.com/avatar/3f38063d347a72ca84b63eb85f5b02d5?s=64"/></div>
    </section>
</header>

<section class="control-bar">
    <nav class="headerNav">
        <label>Navigation</label>
        <a data-nav="dashboard" href="/"><i class="fa fa-home"></i> Dashboard</a>
        <a data-nav="courses" href="/Courses"><i class="fa fa-code-fork"></i> Courses</a>
        <a data-nav="repository" href="/Repository"><i class="fa fa-bank"></i> Repository</a>
        <a data-nav="events" href="/Events"><i class="fa fa-calendar"></i> Events</a>
    </nav>

    <div class="friendsList">
        <label>Friends <i class="fa fa-plus-circle"></i></label>
        <div class="friend">
            <img src="https://secure.gravatar.com/avatar/3f38063d347a72ca84b63eb85f5b02d5?s=64"/>
            <div class="nameTitle">
                <span class="name">Sachin Puthran</span>
                <span class="title">Earthling</span>
            </div>
        </div>
        <div class="friend">
            <img src="https://secure.gravatar.com/avatar/3f38063d347a72ca84b63eb85f5b02d5?s=64"/>
            <div class="nameTitle">
                <span class="name">Sachin Puthran</span>
                <span class="title">Earthling</span>
            </div>
        </div>
    </div>

    <div class="clearBoth"></div>
    <footer>
        <section class="sub-footer">
            <a href="/">About</a>
            <a href="/">Help</a>
            <a href="/">Contact</a>
        </section>
        <section class="copyright">Copyright &copy; 2016 StepItUp</section>
    </footer>
</section>


</body>
</html>
